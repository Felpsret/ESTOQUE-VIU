<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estoque Superpoderoso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    .aba-botao {
      padding: 10px 16px;
      border: none;
      background-color: #00aeff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .aba-botao:hover {
      background-color: #007bbd;
      transform: scale(1.05);
    }

    .aba-botao.ativo {
      background-color: #007bbd;
    }

    .aba-conteudo {
      margin-top: 20px;
      margin-bottom: 30px;
      display: none;
    }

    .select-abas {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>ESTOQUE SUPERPODEROSO: produzido por Felipe</h1>

  <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
    <button onclick="mostrarAba('ont')" class="aba-botao ativo">ONTs Desvinculadas</button>
    <button onclick="mostrarAba('titularidade')" class="aba-botao">Trocas de Titularidade</button>
    <button onclick="mostrarAba('estoque')" class="aba-botao">Ajuste de Estoque</button>
  </div>

  <div id="aba-ont" class="aba-conteudo" style="display:block;">
    <h2>ONTs DESVINCULADAS</h2>
    <select id="selectOnt" class="select-abas">
      <option disabled selected>Selecione uma opção</option>
      <option>ONT F3 DESVINCULADA DO CLIENTE</option>
      <option>ZTE E ONU DESVINCULADA DO CLIENTE</option>
      <option>ONT 45F DESVINCULADA DO CLIENTE</option>
      <option>G5 E ONU FIBERHOME DESVINCULADA DO CLIENTE</option>
      <option>C5 E ONU FIBERHOME DESVINCULADA DO CLIENTE</option>
      <option>ONT D3 DESVINCULADA DO CLIENTE</option>
      <option>C20 E ONU FIBERHOME DESVINCULADA DO CLIENTE</option>
      <option>ZTE E PARKS DESVINCULADO DO CLIENTE</option>
      <option>ZTE E ONU MINI DESVINCULADO DO CLIENTE</option>
      <option>G5 E ONU MINI DESVINCULADO DO CLIENTE</option>
      <option>SR E ONU MINI DESVINCULADO DO CLIENTE</option>
      <option>SR E ONU R1 DESVINCULADO DO CLIENTE</option>
      <option>ZTE E ONU R1 DESVINCULADO DO CLIENTE</option>
      <option>ZTE E ONU EASY LINK DESVINCULADO DO CLIENTE</option>
      <option>G5 E ONU EASY LINK DESVINCULADO DO CLIENTE</option>
    </select>
    <button onclick="copiarSelect('selectOnt')">Copiar Selecionado</button>
  </div>

  <div id="aba-titularidade" class="aba-conteudo">
    <h2>TROCAS DE TITULARIDADE</h2>
    <select id="selectTitularidade" class="select-abas">
      <option disabled selected>Selecione uma opção</option>
      <option>TROCA DE TITULARIDADE</option>
    </select>
    <button onclick="copiarSelect('selectTitularidade')">Copiar Selecionado</button>
  </div>

  <div id="aba-estoque" class="aba-conteudo">
    <h2>AJUSTE DE ESTOQUE</h2>
    <select id="selectEstoque" class="select-abas">
      <option disabled selected>Selecione uma opção</option>
      <option>VINCULADO EQUIPAMENTO</option>
      <option>DESVINCULADO EQUIPAMENTO</option>
      <option>AJUSTADO</option>
      <option>DESVINCULADO EQUIPAMENTO DO CLIENTE COMO EXTRAVIADO</option>
    </select>
    <button onclick="copiarSelect('selectEstoque')">Copiar Selecionado</button>
  </div>

  <script>
    function copiarSelect(idSelect) {
      const select = document.getElementById(idSelect);
      const texto = select.value;
      if (!texto || select.selectedIndex === 0) {
        alert("Selecione uma opção para copiar.");
        return;
      }
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado: " + texto);
      });
    }

    function mostrarAba(aba) {
      document.querySelectorAll('.aba-conteudo').forEach(div => div.style.display = 'none');
      document.querySelectorAll('.aba-botao').forEach(btn => btn.classList.remove('ativo'));

      document.getElementById('aba-' + aba).style.display = 'block';
      document.querySelector(`.aba-botao[onclick="mostrarAba('${aba}')"]`).classList.add('ativo');
    }
  </script>
</body>
</html>
